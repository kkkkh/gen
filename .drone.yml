
kind: pipeline
type: docker
name: default

steps:
  - name: frontend
    image: node:slim
    commands:
      - yarn config set registry https://registry.npm.taobao.org/
      - yarn
      - yarn run build
  - name: docker
    image: docker
    volumes:
    - name: dockersock
      path: /var/run/docker.sock
    commands:
    - docker build -t kkkkh/blog:dev .
    - docker stop blog
    - docker rm blog
    - docker run -d -p 80:90 --name blog kkkkh/blog:dev
